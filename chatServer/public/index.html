<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Server</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
        <div class="grid">
              <div class="options">
      		 <tr><button class="btn" id="userBtn" type="button"></button></tr>
                 <tr><button class="btn" id="uploadBtn" type="button">Uploads</button></tr>
                 <tr><button class="btn" id="downloadBtn" type="button">Dowloads</button></tr>
                 <tr><button class="btn" id="vBtn" type="button">VideoChat</button></tr>
                 <tr><button class="btn" id="WBtn" type="button">Whiteboard</button></tr>
                 <tr><button class="btn" id="nMode" data-text-swap="Light Mode" type="button">Night Mode</button>
                  
                 </tr>
              </div>
	      <div class="chatArea">
		<ul class="messages"></ul>
                <input class="inputMessage" placeholder="Type here..."/>
	      </div>
	      
              <div class="sidePanel" id="uploadPanel"> 
                 upload
                  
                <form action="/file-upload" class="dropzone">
		  <div class="fallback">
		    <input name="file" type="file" multiple />
		  </div>
		</form>
              </div>
               

              <div class="sidePanel" id="downloadPanel"> 
                 download
              </div>

              <div class="sidePanel" id="vcPanel"> 
                 voice chat
              </div>

              <div class="sidePanel" id="wbPanel"> 
              
  
              </div>

	      
              <div class="sidePanel" id="userPanel"> 
      		 <button id="mic" type="button"></button>
              </div>

              
        </div>
    </li>
    <li class="login page">
      <div class="form">
	<h3 class="title">Login</h3>
	<input class="usernameInput" type="text" placeholder=""  maxlength="14" />
      </div>
    </li>
	
  </ul>
