<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github Favourites</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <ul class="pages">
    <li class="main page">
        <div class="grid">
              <div class="header">
		 <h1 style="font-size:8vh">My Github favourites</h1>
              </div>
	      

              <div class="repoList"> 
			<input type="text" />
			<button id="search">Search</button>
			<table id="repoTable" style="width:100%">
			 

			</table>
              </div>
               

              <div class="favList"> 
                 <table id="favTable" style="width:100%">
			  <tr>
			    <th>Name</th>
			    <th>Language</th> 
			    <th>Score</th>
			    <th> </th>
			  </tr> 

			</table>
              </div>

              
        </div>
    </li>
    
	
  </ul>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="/main.js"></script>


</body>
</html>
